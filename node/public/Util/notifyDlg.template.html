<div class="modal-header">
   <h3 class="modal-title">{{hdr || "Note"}}</h3>
</div>
<div class = "modal-body">
   {{msg}}
</div>
<div class="modal-footer">
   <span ng-repeat="btn in buttons">
      <button class="btn btn-primary" type="button" ng-click="$close()">{{btn}}</button>
   </span>
</div>
